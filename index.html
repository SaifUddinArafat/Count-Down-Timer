<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Count Down Clock</h1>
    <div id="clock" class="row">
        <div id="day" class="col-3">
            <div id="remaningDay" class="text">00</div>
            <span>Days</span>
        </div>
        <div id="hour" class="col-3">
            <div class="text" id="remaningHr">00</div>
            <span>Hr</span>
        </div>
        <div id="minute" class="col-3">
            <div class="text" id="remaningMin">00</div>
            <span>Min</span>
        </div>
        <div id="sec" class="col-3">
            <div class="text" id="remaningSec">00</div>
            <span>Sec</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
